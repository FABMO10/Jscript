<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard — Craps Dice Game</title>
 <link rel="stylesheet"href="../Ranking/ranking.css"/>
</head>
<body>
  <header>
    <h1>🏆 Player Ranking</h1>
  </header>

  <main>
    <section class="controls">
      <input type="number" id="NewScore" placeholder="Enter score" />
      <button id="updateBtn">Update Score</button>
    </section>

    <section id="RankingTable"></section>
  </main>

  <script type="module">
    import { RankingSystem } from './ranking.js';

    const ranking = new RankingSystem();

    // Uncomment for quick demo data (useful for first load)
    ranking.seedDemoUsers();

    // Render the leaderboard on load
    ranking.renderLeaderboard();

    // Update score when the button is clicked
    document.getElementById('updateBtn').addEventListener('click', () => {
      ranking.updateScore();
    });
  </script>
</body>
</html>
