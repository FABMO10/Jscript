<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craps Game</title>
    <link rel="stylesheet" href="../css/style.css">
<script src="../js/script.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <h1>WELCOME TO CRAPS!</h1>
      </div>
      <nav class="top-nav">
        <ul>
          <a href="./index.html">ABOUT</a>
<a href="./game.html" id="startBtn">START GAME</a>
<a href="./ranking.html">RANKING</a>
<a href="./registration.html">REGISTER</a>
        </ul>
      </nav>
    </header>
    <main class="card center-screen">
      <form id="logForm">
        <div class="inputs">
          <h2>LOGIN TO START GAME</h2>
          <input
            id="username"
            name="user"
            type="text"
            placeholder="Username"
            required
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button class="btn" id="loginBtn" type="submit">LOGIN</button>
        <div id="message" hidden>
          Please enter your username and password to start the game.
        </div>
        <div id="confirmation" class="note"></div>
      </form>

      
    </main>
  </body>
</html>
