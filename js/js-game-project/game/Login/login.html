<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOGIN</title>
  <link rel="stylesheet" href="../Login/login.css" />
</head>

<body>
  <nav class="top-nav" aria-label="Main">
    <ul>
      <li><a href="../Index/index.html">About</a></li>
      <li><a href="../Login/login.html">Start Game</a></li>
      <li><a href="../Ranking/ranking.html">Ranking</a></li>
      <li><a href="../Registration/registration.html">Registration</a></li>
    </ul>
  </nav>

  <div class="center-screen">
    <div class="card" role="region" aria-labelledby="newUserHeading">
      <h2 id="loginUser">Login</h2>
        <p>Please enter your username and password to login and start the game.</p>

      <form id="logForm">
        <div class="inputs">
          <input id="username" name="user" type="text" placeholder="Username" required />
          <input id="password" name="password" type="text" placeholder="Password" required />
        </div>

        <button class="btn" type="submit"> Login </button>
      </form>
      
      <div id="confirmation" class="note" aria-live="polite"></div>
    </div>
  </div>
  <script src="../Login/login.js"></script>
</body>
</html>
