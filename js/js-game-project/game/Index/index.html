<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craps Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <h1>WELCOME TO CRAPS!</h1>
      </div>
      <nav class="top-nav">
        <ul>
          <li><a href="index.html">ABOUT</a></li>
          <li><a href="javascript:void(0)" id="startBtn">START GAME</a></li>
          <li><a href="../Ranking/ranking.html">RANKING</a></li>
          <li><a href="../Registration/registration.html">REGISTER</a></li>
        </ul>
      </nav>
    </header>
    <main class="card center-screen">
      <form id="logForm">
        <div class="inputs">
          <h2>LOGIN TO START GAME</h2>
          <input
            id="username"
            name="user"
            type="text"
            placeholder="Username"
            required
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
          />
        </div>
        <button class="btn" id="loginBtn" type="submit">LOGIN</button>
        <div id="message" hidden>
          Please enter your username and password to start the game.
        </div>
        <div id="confirmation" class="note"></div>
      </form>

      <script src="script.js"></script>
    </main>
  </body>
</html>
