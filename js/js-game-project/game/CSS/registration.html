<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>

  <style>
    
    *, *::before, *::after { box-sizing: border-box; }

    html,body { height:100%; margin:0; font-family: Arial, sans-serif; }
    .center-screen {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f7fb;
    }
    .card {
      width:320px;
      max-width: calc(100% - 32px);
      padding:20px;
      background:#fff;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      text-align:center;
    }
    .card h2 { margin:0 0 8px; font-size:20px; }
    .card p { margin:0 0 16px; color:#555; }
    .inputs { display:flex; gap:10px; margin-bottom:12px; }
    .inputs input {
      flex:1;
      min-width:0; 
      padding:8px 10px;
      border:1px solid #ddd;
      border-radius:6px;
      font-size:14px;
    }
    
    .stack { display:flex; flex-direction:column; gap:10px; margin-bottom:12px; }
    .btn {
      display:inline-block;
      padding:8px 14px;
      background:#0366d6;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .top-nav {
  position: absolute;
  right: 16px;
  top: 16px;
  z-index: 2;
}
.top-nav ul {
  display: flex;
  gap: 12px;
  margin: 0;
  padding: 0;
  list-style: none;
}
.top-nav a {
  padding: 6px 10px;
  background: rgba(0,0,0,0.45);
  color: #fff;
  border-radius: 6px;
  text-decoration: none;
}
    .note { margin-top:10px; font-size:13px; color:#333; word-break:break-word; }
  </style>
</head>

<body>
  <nav class="top-nav" aria-label="Main">
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="login.html">Start Game</a></li>
      <li><a href="ranking.html">Ranking</a></li>
      <li><a href="registration.html">Registration</a></li>
    </ul>
  </nav>

  <div class="center-screen">
    <div class="card" role="region" aria-labelledby="newUserHeading">
      <h2 id="newUserHeading">New User?</h2>
      <p>Register here</p>

      <form id="regForm">
        <div class="inputs">
          <input id="firstName" name="firstName" type="text" placeholder="First name" required />
          <input id="lastName" name="lastName" type="text" placeholder="Last name" required />
        </div>

        <div class="stack">
          <input id="maidenName" name="maidenName" type="text" placeholder="Maiden name" />
          <input id="password" name="password" type="password" placeholder="Password" required />
        </div>

        <button class="btn" type="submit"> Register </button>
      </form>

     
      <div id="new_USER" aria-hidden="true" style="display:none"></div>

      
      <div id="confirmation" class="note" aria-live="polite"></div>
    </div>
  </div>
  <script src="../Registration/registration.js"></script>
</body>
</html>
