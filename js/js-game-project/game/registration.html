<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <style>
    /* prevent padding from increasing element width and allow flex items to shrink */
    html,body { height:100%; margin:0; font-family: Arial, sans-serif; }
    .center-screen {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f5f7fb;
    }
    .card {
      width:320px;
      max-width: calc(100% - 32px);
      padding:20px;
      background:#fff;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      text-align:center;
    }
    .card h2 { margin:0 0 8px; font-size:20px; }
    .card p { margin:0 0 16px; color:#555; }
    .inputs { display:flex; gap:10px; margin-bottom:12px; }
    .inputs input {
      flex:1;
      min-width:0; /* allow the input to shrink within the flex container */
      padding:8px 10px;
      border:1px solid #ddd;
      border-radius:6px;
      font-size:14px;
    }
    .btn {
      display:inline-block;
      padding:8px 14px;
      background:#0366d6;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    .note { margin-top:10px; font-size:13px; color:#333; word-break:break-word; }
  </style>
</head>

<body>
  <div class="center-screen">
    <div class="card" role="region" aria-labelledby="newUserHeading">
      <h2 id="newUserHeading">New User?</h2>
      <p>Register here</p>

      <form id="regForm">
        <div class="inputs">
          <input id="firstName" name="firstName" type="text" placeholder="First name" required />
          <input id="lastName" name="lastName" type="text" placeholder="Last name" required />
        </div>
        <button class="btn" type="submit">Save</button>
      </form>

      <!-- element where the entered values will be stored -->
      <div id="new_USER" aria-hidden="true" style="display:none"></div>

      <!-- optional visible confirmation for the user -->
      <div id="confirmation" class="note" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const first = document.getElementById('firstName');
    const last = document.getElementById('lastName');
    const storageEl = document.getElementById('new_USER');
    const confirmEl = document.getElementById('confirmation');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const f = first.value.trim();
      const l = last.value.trim();
      if (!f && !l) return;

      // store as JSON string inside the element with id "new_USER"
      const obj = { firstName: f, lastName: l };
      storageEl.textContent = JSON.stringify(obj);

      // show a short confirmation to the user
      confirmEl.textContent = `Saved: ${f} ${l}`;

      // clear inputs if desired:
      // first.value = '';
      // last.value = '';
    });
  </script>
</body>
</html>
