<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New User</title>
    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <ul>
          <li><a href="../Index/index.html">ABOUT</a></li>
          <li><a href="../Index/index.html">START GAME</a></li>
          <li><a href="../Ranking/ranking.html">LEADERBOARD</a></li>
          <li><a href="registration.html">REGISTER</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="center-screen">
        <div class="card">
          <h2 id="newUserHeading">New User?</h2>
          <p>Register here</p>

          <form action="" id="regForm">
            <div class="inputs">
              <input
                id="firstName"
                name="firstName"
                type="text"
                placeholder="First Name"
                required
              />
              <input
                id="lastName"
                name="lastName"
                type="text"
                placeholder="Last Name"
                required
              />

              <input
                id="userName"
                name="userName"
                type="text"
                placeholder="User Name"
                required
              />
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>

            <button class="btn" type="submit">Register</button>
          </form>

          <div id="new_USER" style="display: none"></div>

          <div id="confirmation" class="note"></div>
        </div>
      </div>
    </main>

    <script src="registration.js"></script>
  </body>
</html>
